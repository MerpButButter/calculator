<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="calc-container round">
            <div class="display round">
                <div class="output"></div>
                <div class="input">0</div>
            </div>
            <hr>
            <div class="digit-container">
                <button class="clearAll round gray">AC</button>
                <button class="clear round gray">C</button>
                <button class="plus-minus round gray">+/-</button>
                <button class="nine round num">9</button>
                <button class="eight round num">8</button>
                <button class="divide round gray">/</button>
                <button class="seven round num">7</button>
                <button class="six round num">6</button>
                <button class="multiply round gray">*</button>
                <button class="five round num">5</button>
                <button class="four round num">4</button>
                <button class="minus round gray">-</button>
                <button class="three round num">3</button>
                <button class="two round num">2</button>
                <button class="plus round gray">+</button>
                <button class="one round num">1</button>
                <button class="zero round num">0</button>
                <button class="deci round gray">.</button>
                <button class="equal round">=</button>
            </div>
        </div>
    </div>
</body>

</html>
