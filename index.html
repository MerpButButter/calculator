<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="calc-container round">
            <div class="display round">
                <div class="output">5-54</div>
                <div class="input">0</div>
            </div>
            <div class="digit-container">
                <button class="clear round gray">AC</button>
                <button class="delete round gray">C</button>
                <button class="plus-minus round gray">+/-</button>
                <button class="nine round">9</button>
                <button class="eight round">8</button>
                <button class="divclasse round gray">/</button>
                <button class="seven round">7</button>
                <button class="six round">6</button>
                <button class="multiply round gray">*</button>
                <button class="five round">5</button>
                <button class="four round">4</button>
                <button class="subtract round gray">-</button>
                <button class="three round">3</button>
                <button class="two round">2</button>
                <button class="add round gray">+</button>
                <button class="one round">1</button>
                <button class="zero round">0</button>
                <button class="equal round">=</button>
            </div>
        </div>
    </div>
</body>

</html>
